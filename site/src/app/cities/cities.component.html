<div id="citiesDiv" class="flex mt-8 ml-2 space-x-10">
  <span class="p-float-label">
  <p-autoComplete [(ngModel)]="selectedCityStart" [suggestions]="suggestions" (completeMethod)="getCountries($event)" optionLabel="properties.label"></p-autoComplete>
    <label class="text-black">Ville de départ</label>
  </span>

  <span class="p-float-label">
  <p-autoComplete [(ngModel)]="selectedCityEnd" [suggestions]="suggestions" (completeMethod)="getCountries($event)" optionLabel="properties.label"></p-autoComplete>
    <label class="text-black">Ville d'arrivée</label>
  </span>
</div>
