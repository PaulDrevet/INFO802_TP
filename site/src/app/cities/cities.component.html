<div class="flex m-10 gap-6">
  <p-autoComplete [(ngModel)]="selectedCity" [suggestions]="suggestions" (completeMethod)="getCountries($event)" optionLabel="properties.label"></p-autoComplete>

  <div class="flex items-center">
    <p class="pr-2">Ville de d√©part : </p>
    <p-autoComplete [(ngModel)]="selectedCityStart" [suggestions]="suggestions" (completeMethod)="filterCountry($event)"></p-autoComplete>
  </div>

  <div class="flex items-center">
    <p class="pr-2">Destination : </p>
    <p-autoComplete [(ngModel)]="selectedCityEnd" [suggestions]="suggestions" (completeMethod)="filterCountry($event)"></p-autoComplete>
  </div>

  <p *ngIf="selectedCity?.properties?.label">{{ selectedCity.properties.label }}</p>
  <p *ngIf="selectedCity?.geometry?.coordinates">{{ selectedCity?.geometry?.coordinates[0]}}</p>
  <p *ngIf="selectedCity?.geometry?.coordinates">{{ selectedCity?.geometry?.coordinates[1]}}</p>

</div>
