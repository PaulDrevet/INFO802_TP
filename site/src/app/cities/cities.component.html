<button (click)="drawRoad()">yes</button>

<div id="citiesDiv" class="flex justify-around mt-8">
  <span class="p-float-label ml-40">
  <p-autoComplete (onSelect)="onAddMarkerStartClick()" [(ngModel)]="selectedCityStart" [suggestions]="suggestions" (completeMethod)="getCountries($event)" optionLabel="properties.label"></p-autoComplete>
    <label class="text-black">Ville de départ</label>
  </span>

  <span class="p-float-label ml-40">
  <p-autoComplete (onSelect)="onAddMarkerEndClick()" [(ngModel)]="selectedCityEnd" [suggestions]="suggestions" (completeMethod)="getCountries($event)" optionLabel="properties.label"></p-autoComplete>
    <label class="text-black">Ville d'arrivée</label>
  </span>
</div>
